version: "2.4"
# Blocked at 2.4 bc `depends_on` `condition` was removed in 2.4
# Must make retry logic in api service itself
services:
  public_api:
    build: "./services/public-api"
    ports:
      - "8000:8000"
    networks:
      net:
        ipv4_address: 172.18.0.4
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=secret
    networks:
      net:
        ipv4_address: 172.18.0.3
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  web_frontend:
    build: "./services/web-frontend"
    ports:
      - "80:80"
    networks:
      net:
        ipv4_address: 172.18.0.2

networks:
  net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/16